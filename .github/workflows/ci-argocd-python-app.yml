  deploy:
    
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    env:
      RESOURCE_GROUP: elisska-devops-aks-cluster
      CLUSTER_NAME: elisska-devops-aks-cluster
      KUSTOMIZE_PATH: k8s

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install shyaml

    - name: Set env variable for pod names
      run: |
        set -e
        cd ${{ env.KUSTOMIZE_PATH }}
        echo "BLUE_PREFIX=$(shyaml get-value namespace < kustomization_v1.yaml)" >> $GITHUB_ENV
        echo "GREEN_PREFIX=$(shyaml get-value namespace < kustomization_v2.yaml)" >> $GITHUB_ENV



    - name: Check env variables
      run: |
        set -e
        echo $BLUE_PREFIX
        echo $GREEN_PREFIX


    - name: Update Kubernetes resources 
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
       cd ${{ env.KUSTOMIZE_PATH }}
       kustomize edit --kustomization kustomization_v2 set namespace hello-gitops
       kustomize edit --kustomization kustomization_v2 set image hello-gitops=$DOCKER_USERNAME/hello-gitops:$GITHUB_SHA
       cat kustomization_v2.yaml
       
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

      # Logs in with your Azure credentials
    - name: Azure login
      id: azure-login
      uses: azure/login@v1.4.6
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Use kubelogin to configure your kubeconfig for Azure auth
    - name: Set up kubelogin for non-interactive login
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.25'

    # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
    - name: Get K8s context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.CLUSTER_NAME }}
        admin: 'false'
        use-kubelogin: 'true'


    # Runs Kustomize to create manifest files for v2
    - name: Bake deployment
      uses: azure/k8s-bake@v2
      with:
        renderEngine: "kustomize"
        customPath: ${{ env.KUSTOMIZE_PATH }}/kustomization_v2.yaml
        kustomizationPath: ${{ env.KUSTOMIZE_PATH }}
        kubectl-version: latest
      id: bake

    - name: Create green workloads and configurations 
      id: promote-app
      uses: Azure/k8s-deploy@v4
      with:
        action: promote
        manifests: ${{ steps.bake.outputs.manifestsBundle }}
        strategy: blue-green
        namespace: hello-gitops
        route-method: ingress
        version_switch_buffer: 0.5


  # If promotion is successful edit kustomize files
    - name: Update Kubernetes resources 
      if: steps.promote-app.outcome == 'success'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
       cd ${{ env.KUSTOMIZE_PATH }}
       kustomize edit --kustomization kustomization_v1 set namespace hello-gitops
       kustomize edit --kustomization kustomization_v1 set namePrefix ${{ env.GREEN_PREFIX}}
       kustomize edit --kustomization kustomization_v1 set image hello-gitops=$DOCKER_USERNAME/hello-gitops:$GITHUB_SHA
       cat kustomization_v1.yaml
       kustomize edit --kustomization kustomization_v2 set namePrefix ${{ env.BLUE_PREFIX}}
       cat kustomization_v2.yaml

    - name: Commit files
      if: steps.promote-app.outcome == 'success'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"

    - name: Push changes
      if: steps.promote-app.outcome == 'success'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
  

  # Next steps are applied if green deployment failed

    # Runs Kustomize to create manifest files for v_1 
    - name: Bake deployment 
      id: bake_rollback
      if: steps.promote-app.outcome == 'failure'
      uses: azure/k8s-bake@v2
      with:
        renderEngine: "kustomize"
        customPath: ${{ env.KUSTOMIZE_PATH }}/kustomization_v1.yaml
        kustomizationPath: ${{ env.KUSTOMIZE_PATH }}
        kubectl-version: latest
      

    - name: Delete green workloads and route traffic back (if green deploy fails)
      uses: Azure/k8s-deploy@v4
      if: steps.promote-app.outcome == 'failure'
      with:
        action: reject
        manifests: ${{ steps.bake_rollback.outputs.manifestsBundle }}
        strategy: blue-green
        namespace: hello-gitops
        route-method: ingress
        version-switch-buffer: 0.5

    
        






